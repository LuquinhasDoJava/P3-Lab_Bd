<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatórios - Hotel Transilvânia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .center-container {
            min-height: calc(100vh - 76px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .relatorio-card {
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
            border-radius: 1rem;
        }
        .relatorio-section {
            border-bottom: 1px solid #dee2e6;
            padding: 1.5rem 0;
            margin: 0 1.5rem;
        }
        .relatorio-section:last-child {
            border-bottom: none;
        }
        .btn-relatorio {
            transition: all 0.3s ease;
        }
        .btn-relatorio:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Conteúdo Centralizado -->
<div class="center-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card relatorio-card">
                    <div class="card-header text-center bg-dark text-white">
                        <h4 class="card-title mb-0">
                            <i class="bi bi-graph-up me-2"></i>Relatórios do Sistema
                        </h4>
                    </div>
                    <div class="card-body p-0">

                        <!-- Relatório de Quartos Disponíveis -->
                        <div class="relatorio-section">
                            <div class="text-center mb-3">
                                <i class="bi bi-house-door-fill text-primary fs-4"></i>
                                <h6 class="mb-3 mt-2">Quartos Disponíveis</h6>
                            </div>
                            <form th:action="@{/relatorios/quartos-disponiveis}" method="get" target="_blank">
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-8">
                                        <label class="form-label small text-muted mb-1">Data de Consulta</label>
                                        <input type="date" name="dataConsulta" class="form-control"
                                               th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"
                                               required>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-danger btn-relatorio w-100 mt-3">
                                            <i class="bi bi-file-pdf me-1"></i> Gerar PDF
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Relatório de Reservas do Dia -->
                        <div class="relatorio-section">
                            <div class="text-center mb-3">
                                <i class="bi bi-calendar-check-fill text-success fs-4"></i>
                                <h6 class="mb-3 mt-2">Reservas do Dia</h6>
                            </div>
                            <form th:action="@{/relatorios/reservas-dia}" method="get" target="_blank">
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-8">
                                        <label class="form-label small text-muted mb-1">Data de Consulta</label>
                                        <input type="date" name="dataConsulta" class="form-control"
                                               th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"
                                               required>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-danger btn-relatorio w-100 mt-3">
                                            <i class="bi bi-file-pdf me-1"></i> Gerar PDF
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Relatório de Cliente/Hospedagem/Serviços -->
                        <div class="relatorio-section">
                            <div class="text-center mb-3">
                                <i class="bi bi-person-check-fill text-info fs-4"></i>
                                <h6 class="mb-3 mt-2">Cliente/Hospedagem</h6>
                            </div>
                            <form th:action="@{/relatorios/cliente-hospedagem-servicos}" method="get" target="_blank">
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-8">
                                        <label class="form-label small text-muted mb-1">Código da Estadia</label>
                                        <input type="number" name="codigoEstadia" class="form-control"
                                               placeholder="Digite o código da estadia"
                                               min="1"
                                               required>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-danger btn-relatorio w-100 mt-3">
                                            <i class="bi bi-file-pdf me-1"></i> Gerar PDF
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>
                            <i class="bi bi-info-circle me-1"></i>
                            Os relatórios serão abertos em uma nova aba
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
