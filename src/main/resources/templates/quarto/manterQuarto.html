<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Quartos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Cadastro de Quartos</h1>

    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi" th:class="${quarto.codigo != null} ? 'bi-pencil' : 'bi-plus-circle'"></i>
                <span th:text="${quarto.codigo != null} ? 'Editar Quarto' : 'Cadastrar Novo Quarto'"></span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="@{/quarto/salvar}" method="post">
                <input type="hidden" name="codigo" th:value="${quarto.codigo}">

                <div th:if="${quarto.codigo != null}" class="mb-3">
                    <label class="form-label fw-bold">Código do Quarto:</label>
                    <span class="form-control-plaintext" th:text="${quarto.codigo}"></span>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Número do Quarto</label>
                        <input type="number" name="numero" class="form-control"
                               th:value="${quarto.numero}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Andar</label>
                        <input type="number" name="andar" class="form-control"
                               th:value="${quarto.andar}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <input type="text" name="descricao" class="form-control"
                           th:value="${quarto.descricao}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Quarto</label>
                    <select name="tipoQuartoNome" class="form-select" required>
                        <option value="">Selecione um tipo</option>
                        <option th:each="tipo : ${tiposQuartos}"
                                th:value="${tipo.nome}"
                                th:selected="${quarto.tipoQuarto != null and quarto.tipoQuarto.nome == tipo.nome}"
                                th:text="${tipo.nome + ' - R$ ' + tipo.preco}">
                        </option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi" th:class="${quarto.codigo != null} ? 'bi-check-lg' : 'bi-save'"></i>
                        <span th:text="${quarto.codigo != null} ? 'Atualizar' : 'Cadastrar'"></span> Quarto
                    </button>

                    <!-- Botão Cancelar (aparece apenas na edição) -->
                    <a th:if="${quarto.codigo != null}"
                       th:href="@{/quarto}"
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi bi-list"></i> Quartos Cadastrados
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Número</th>
                        <th>Andar</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Preço</th>
                        <th width="120">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="quarto : ${quartos}">
                        <td th:text="${quarto.codigo}"></td>
                        <td th:text="${quarto.numero}"></td>
                        <td th:text="${quarto.andar}"></td>
                        <td th:text="${quarto.descricao}"></td>
                        <td th:text="${quarto.tipoQuarto.nome}"></td>
                        <td>R$ <span th:text="${#numbers.formatDecimal(quarto.tipoQuarto.preco, 1, 2)}"></span></td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <!-- Botão Editar -->
                                <a th:href="@{/quarto/editar/{id}(id=${quarto.codigo})}"
                                   class="btn btn-primary"
                                   title="Editar Quarto">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <!-- Botão Excluir -->
                                <form th:action="@{/quarto/excluir/{id}(id=${quarto.codigo})}"
                                      method="post"
                                      class="d-inline"
                                      onsubmit="return confirm('Tem certeza que deseja excluir este quarto?')">
                                    <button type="submit" class="btn btn-danger" title="Excluir Quarto">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${quartos.empty}" class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> Nenhum quarto cadastrado no sistema.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
