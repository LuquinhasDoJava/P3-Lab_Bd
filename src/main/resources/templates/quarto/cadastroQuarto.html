<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Quartos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Cadastro de Quartos</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Cadastrar Novo Quarto</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/quarto/salvar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Número do Quarto</label>
                        <input type="number" name="numero" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Andar</label>
                        <input type="number" name="andar" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <input type="text" name="descricao" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Quarto</label>
                    <select name="tipoQuartoNome" class="form-select" required>
                        <option value="">Selecione um tipo</option>
                        <option th:each="tipo : ${tiposQuartos}"
                                th:value="${tipo.nome}"
                                th:text="${tipo.nome + ' - R$ ' + tipo.preco}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Cadastrar Quarto
                </button>
            </form>
        </div>
    </div>

    <!-- Tabela com Botões Bootstrap -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Quartos Cadastrados</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Número</th>
                        <th>Andar</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="quarto : ${quartos}">
                        <td th:text="${quarto.numero}"></td>
                        <td th:text="${quarto.andar}"></td>
                        <td th:text="${quarto.descricao}"></td>
                        <td th:text="${quarto.tipoQuarto.nome}"></td>
                        <td>R$ <span th:text="${quarto.tipoQuarto.preco}"></span></td>
                        <td>
                            <button class="btn btn-primary btn-sm"
                                    th:onclick="'window.location.href=\''+ @{/quarto/editar/} + ${quarto.codigo}+ '\''"
                                    title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>

                            <button class="btn btn-danger btn-sm"
                                    th:onclick="'if(confirm(&quot;Tem certeza que deseja excluir?&quot;)) window.location.href=\''+ @{/quarto/excluir/} + ${quarto.codigo}+'\''"
                                    title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${quartos.empty}" class="alert alert-info text-center">
                Nenhum quarto cadastrado no sistema.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
