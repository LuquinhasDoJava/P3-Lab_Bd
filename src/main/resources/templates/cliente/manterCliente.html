<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Hotel Transilvânia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Inclui o header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <!-- Mensagens de feedback -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-circle"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h1 class="mb-4">
        <i class="bi bi-people"></i> Gerenciar Clientes
    </h1>

    <!-- Formulário -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi" th:class="${cliente?.cpf != null} ? 'bi-pencil' : 'bi-plus-circle'"></i>
                <span th:text="${cliente?.cpf != null} ? 'Editar Cliente' : 'Cadastrar Novo Cliente'"></span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="@{/cliente/salvar}" method="get">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">CPF</label>
                        <input type="text" name="cpf" class="form-control"
                               th:value="${cliente?.cpf}"
                               required
                               placeholder="Digite o CPF do cliente">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control"
                               th:value="${cliente?.nome}"
                               required
                               placeholder="Digite o nome completo">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input type="text" name="telefone" class="form-control"
                               th:value="${cliente?.telefone}"
                               required
                               placeholder="Digite o telefone">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cidade de Origem</label>
                        <input type="text" name="cidadeOrigem" class="form-control"
                               th:value="${cliente?.cidadeOrigem}"
                               required
                               placeholder="Digite a cidade de origem">
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi" th:class="${cliente?.cpf != null} ? 'bi-check-lg' : 'bi-save'"></i>
                        <span th:text="${cliente?.cpf != null} ? 'Atualizar' : 'Cadastrar'"></span> Cliente
                    </button>

                    <a th:if="${cliente?.cpf != null}"
                       th:href="@{/cliente}"
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Clientes -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi bi-list"></i> Clientes Cadastrados
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Cidade Origem</th>
                        <th width="120">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td class="fw-bold" th:text="${cliente.cpf}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.telefone}"></td>
                        <td th:text="${cliente.cidadeOrigem}"></td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a th:href="@{/cliente/editar/{cpf}(cpf=${cliente.cpf})}"
                                   class="btn btn-primary"
                                   title="Editar Cliente">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/cliente/excluir/{cpf}(cpf=${cliente.cpf})}"
                                      method="post"
                                      class="d-inline"
                                      onsubmit="return confirm('Tem certeza que deseja excluir este cliente?')">
                                    <button type="submit" class="btn btn-danger" title="Excluir Cliente">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${clientes.empty}" class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> Nenhum cliente cadastrado no sistema.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
