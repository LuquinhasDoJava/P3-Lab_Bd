<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Estadias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Cadastro de Estadias</h1>

    <!-- Mensagens de feedback -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-circle"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulário -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi" th:class="${estadia?.id != null} ? 'bi-pencil' : 'bi-plus-circle'"></i>
                <span th:text="${estadia?.id != null} ? 'Editar Estadia' : 'Cadastrar Nova Estadia'"></span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="@{/estadia/salvar}" method="get">
                <!-- Campo oculto para o ID (para edição) -->
                <input type="hidden" name="id" th:value="${estadia?.id}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">CPF do Cliente *</label>
                        <input type="text" name="cpfCliente" class="form-control"
                               th:value="${estadia?.cliente?.cpf}"
                               required
                               placeholder="Digite o CPF do cliente">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Código do Quarto *</label>
                        <input type="number" name="quartoCodigo" class="form-control"
                               th:value="${estadia?.quarto?.codigo}"
                               required
                               placeholder="Digite o código do quarto">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Código da Reserva (Opcional)</label>
                        <input type="number" name="reservaCodigo" class="form-control"
                               th:value="${estadia?.reserva?.id}"
                               placeholder="Digite o código da reserva (se houver)">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Status da Estadia</label>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" name="ativa"
                                   th:checked="${estadia?.ativa != null ? estadia.ativa : true}"
                                   id="ativaCheckbox">
                            <label class="form-check-label" for="ativaCheckbox">
                                Estadia Ativa
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Check-In *</label>
                        <input type="date" name="checkIn" class="form-control"
                               th:value="${estadia?.checkIn}"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Check-Out *</label>
                        <input type="date" name="checkOut" class="form-control"
                               th:value="${estadia?.checkOut}"
                               required>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi" th:class="${estadia?.id != null} ? 'bi-check-lg' : 'bi-save'"></i>
                        <span th:text="${estadia?.id != null} ? 'Atualizar' : 'Cadastrar'"></span> Estadia
                    </button>

                    <!-- Botão Cancelar (aparece apenas na edição) -->
                    <a th:if="${estadia?.id != null}"
                       th:href="@{/estadia}"
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Estadias -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi bi-list"></i> Estadias Ativas
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Quarto</th>
                        <th>Reserva</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Status</th>
                        <th width="120">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="estadia : ${estadias}">
                        <td class="fw-bold" th:text="${estadia.id}"></td>
                        <td>
                            <span th:text="${estadia.cliente.nome}"></span>
                            <br>
                            <small class="text-muted" th:text="${estadia.cliente.cpf}"></small>
                        </td>
                        <td th:text="${estadia.quarto.codigo}"></td>
                        <td>
                            <span th:if="${estadia.reserva != null}"
                                  th:text="${estadia.reserva.id}"
                                  class="badge bg-info">
                            </span>
                            <span th:if="${estadia.reserva == null}"
                                  class="badge bg-secondary">Sem Reserva</span>
                        </td>
                        <td th:text="${#temporals.format(estadia.checkIn, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(estadia.checkOut, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${estadia.ativa}" class="badge bg-success">Ativa</span>
                            <span th:if="${!estadia.ativa}" class="badge bg-danger">Inativa</span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <!-- Botão Editar -->
                                <a th:href="@{/estadia/editar/{id}(id=${estadia.id})}"
                                   class="btn btn-primary"
                                   title="Editar Estadia">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <!-- Botão Excluir -->
                                <form th:action="@{/estadia/excluir/{id}(id=${estadia.id})}"
                                      method="post"
                                      class="d-inline"
                                      onsubmit="return confirm('Tem certeza que deseja excluir esta estadia?')">
                                    <button type="submit" class="btn btn-danger" title="Excluir Estadia">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${estadias.empty}" class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> Nenhuma estadia ativa no sistema.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
