<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Fragmento do Header -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <!-- Dashboard/Home -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house-door"></i> Início
                </a>
            </li>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">

                    <!-- Reservas -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="reservasDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-calendar-check"></i> Reservas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="reservasDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/solicitar-reserva}">
                                    <i class="bi bi-plus-circle"></i> Nova Reserva
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/reserva}">
                                    <i class="bi bi-list"></i> Gerenciar Reservas
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Clientes -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                    </li>

                    <!-- Quartos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="quartosDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-house-door"></i> Quartos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="quartosDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/quarto}">
                                    <i class="bi bi-list"></i> Gerenciar Quartos
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/tipoQuarto}">
                                    <i class="bi bi-tags"></i> Tipos de Quarto
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Estadias -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/estadia}">
                            <i class="bi bi-door-open"></i> Estadias
                        </a>
                    </li>

                    <!-- Serviços -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicosDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-cone-striped"></i> Serviços
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicosDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/servico}">
                                    <i class="bi bi-list"></i> Catálogo de Serviços
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/servico-solicitado}">
                                    <i class="bi bi-cart-check"></i> Serviços Solicitados
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
