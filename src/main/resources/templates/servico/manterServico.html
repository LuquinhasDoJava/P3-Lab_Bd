<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Serviços</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Cadastro de Serviços</h1>

    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-circle"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>


    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi" th:class="${servico.id != null} ? 'bi-pencil' : 'bi-plus-circle'"></i>
                <span th:text="${servico.id != null} ? 'Editar Serviço' : 'Cadastrar Novo Serviço'"></span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="@{/servico/salvar}" method="post">
                <!-- Campo oculto para o ID (para edição) -->
                <input type="hidden" name="id" th:value="${servico.id}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome do Serviço</label>
                        <input type="text" name="nome" class="form-control"
                               th:value="${servico.nome}"
                               required
                               placeholder="Ex: Café da Manhã, Limpeza, Massagem">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Preço</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" name="preco" class="form-control"
                                   th:value="${servico.preco}"
                                   step="0.01" min="0" required
                                   placeholder="0.00">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea name="descricao" class="form-control"
                              th:text="${servico.descricao}"
                              rows="3" required
                              placeholder="Descreva o serviço oferecido..."></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi" th:class="${servico.id != null} ? 'bi-check-lg' : 'bi-save'"></i>
                        <span th:text="${servico.id != null} ? 'Atualizar' : 'Cadastrar'"></span> Serviço
                    </button>

                    <!-- Botão Cancelar (aparece apenas na edição) -->
                    <a th:if="${servico.id != null}"
                       th:href="@{/servico}"
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Serviços -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi bi-list"></i> Serviços Cadastrados
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th width="120">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="servico : ${servicos}">
                        <td class="fw-bold" th:text="${servico.nome}"></td>
                        <td th:text="${servico.descricao}"></td>
                        <td>R$ <span th:text="${#numbers.formatDecimal(servico.preco, 1, 2)}"></span></td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <!-- Botão Editar -->
                                <a th:href="@{/servico/editar/{id}(id=${servico.id})}"
                                   class="btn btn-primary"
                                   title="Editar Serviço">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <!-- Botão Excluir -->
                                <form th:action="@{/servico/excluir/{id}(id=${servico.id})}"
                                      method="post"
                                      class="d-inline"
                                      onsubmit="return confirm('Tem certeza que deseja excluir este serviço?')">
                                    <button type="submit" class="btn btn-danger" title="Excluir Serviço">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${servicos.empty}" class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> Nenhum serviço cadastrado no sistema.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
