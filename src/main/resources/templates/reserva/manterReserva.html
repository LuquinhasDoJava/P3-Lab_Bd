<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Reservas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Cadastro de Reservas</h1>

    <!-- Mensagens de feedback -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-circle"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulário -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi" th:class="${reserva?.id != null} ? 'bi-pencil' : 'bi-plus-circle'"></i>
                <span th:text="${reserva?.id != null} ? 'Editar Reserva' : 'Cadastrar Nova Reserva'"></span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="@{/reserva/salvar}" method="get">
                <!-- Campo oculto para o ID (para edição) -->
                <input type="hidden" name="id" th:value="${reserva?.id}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">CPF do Cliente</label>
                        <input type="text" name="cpfCliente" class="form-control"
                               th:value="${reserva?.cliente?.cpf}"
                               required
                               placeholder="Digite o CPF do cliente">
                        <div class="form-text">
                            Informe o CPF do cliente já cadastrado no sistema.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Código do Quarto</label>
                        <input type="number" name="codigoQuarto" class="form-control"
                               th:value="${reserva?.quarto?.codigo}"
                               required
                               placeholder="Digite o código do quarto">
                        <div class="form-text">
                            Informe o código do quarto já cadastrado no sistema.
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Data de Entrada</label>
                        <input type="date" name="dtEntrada" class="form-control"
                               th:value="${reserva?.dtEntrada}"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Quantidade de Dias</label>
                        <input type="number" name="qtdDias" class="form-control"
                               th:value="${reserva?.qtdDias}"
                               min="1"
                               required
                               placeholder="Número de dias de hospedagem">
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi" th:class="${reserva?.id != null} ? 'bi-check-lg' : 'bi-save'"></i>
                        <span th:text="${reserva?.id != null} ? 'Atualizar' : 'Cadastrar'"></span> Reserva
                    </button>

                    <!-- Botão Cancelar (aparece apenas na edição) -->
                    <a th:if="${reserva?.id != null}"
                       th:href="@{/reserva}"
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Reservas -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="bi bi-list"></i> Reservas Cadastradas
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Quarto</th>
                        <th>Data Entrada</th>
                        <th>Dias</th>
                        <th width="120">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td class="fw-bold" th:text="${reserva.id}"></td>
                        <td>
                            <span th:text="${reserva.cliente.nome}"></span>
                            <br>
                            <small class="text-muted" th:text="${reserva.cliente.cpf}"></small>
                        </td>
                        <td th:text="${reserva.quarto.codigo}"></td>
                        <td th:text="${#temporals.format(reserva.dtEntrada, 'dd/MM/yyyy')}"></td>
                        <td th:text="${reserva.qtdDias}"></td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <!-- Botão Editar -->
                                <a th:href="@{/reserva/editar/{id}(id=${reserva.id})}"
                                   class="btn btn-primary"
                                   title="Editar Reserva">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <!-- Botão Excluir -->
                                <form th:action="@{/reserva/excluir/{id}(id=${reserva.id})}"
                                      method="post"
                                      class="d-inline"
                                      onsubmit="return confirm('Tem certeza que deseja excluir esta reserva?')">
                                    <button type="submit" class="btn btn-danger" title="Excluir Reserva">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${reservas.empty}" class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> Nenhuma reserva cadastrada no sistema.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
